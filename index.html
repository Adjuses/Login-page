<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adewuyi Peter's Login page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>

      <form action="#" method="post">
        <div class="username">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required /> <br />
        </div>
        <div class="password">
          <label for="Password">Password:</label>
          <input type="password" id="Password" name="Password" required />
        </div>
        <div class="login">
          <button type="submit">Login</button>
        </div>
        <h5>Forgot password?</h5>
        <p>Or sign-up using:</p>
        <div class="social-media-logos">
          <img
            src="img/5e8407aa3fb6cf5576f1658b_Facebook Logo.jpeg"
            alt="facebook logo"
          />
          <img
            src="img/5e8407a25b6234aeec960fb9_Twitter_Social_Icon_Rounded_Square_White.jpeg"
            alt="twitter logo"
          />
          <img
            src="img/5e840774014326b74bbeeeb6_Insta.jpeg"
            alt="instagram logo"
          />
        </div>
      </form>
    </div>
  </body>
</html>
